root_redirect:
    path: /
    controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController
    defaults:
        route: app_login
        _locale: es
        permanent: true
        
controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute
    prefix: /{_locale}
    requirements:
        _locale: '%app_locales%'
    defaults:
        _locale: '%locale%'


api:
    resource: '../src/Controller/Api/' # Ajusta el path seg√∫n tu estructura
    type: attribute
    prefix: '' # No hay prefijo